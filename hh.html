<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>出勤查詢儀表板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: system-ui, -apple-system, sans-serif; }
        /* iOS 底部安全區域設定 */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .mb-safe { margin-bottom: env(safe-area-inset-bottom); }
        
        /* 隱藏捲軸但保留功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Iframe 容器的淡入動畫 */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen pb-safe">

    <!-- 主要內容區域 (列表) -->
    <main id="list-view" class="max-w-4xl mx-auto p-4 md:p-6 pb-24 transition-opacity duration-300">
        
        <!-- 標題區 -->
        <div class="mb-6">
            <h1 class="text-2xl font-bold text-slate-800">出勤查詢</h1>
            <p class="text-slate-500 text-sm">點擊卡片預覽今日班表</p>
        </div>

        <!-- 女孩列表 Grid -->
        <div id="girls-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- JS 渲染內容 -->
        </div>

        <!-- 提示區塊 -->
        <div class="mt-6 p-4 bg-slate-100 rounded-lg flex gap-3 items-start text-sm text-slate-500 border border-slate-200">
            <svg class="w-5 h-5 flex-shrink-0 mt-0.5 opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></svg>
            <div>
                <p>如果預覽畫面顯示拒絕連線或空白，請使用預覽視窗右上角的「跳轉開啟」按鈕。</p>
            </div>
        </div>

        <div class="mt-8 pt-6 border-t border-slate-200">
            
            <!-- LINE 區塊 -->
            <h3 class="flex items-center gap-2 font-bold text-slate-700 mb-4">
                <svg class="w-5 h-5 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/></svg>
                店家 LINE 官方帳號
            </h3>
            <div id="line-links-grid" class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-6">
                <a href="https://line.me/ti/p/iSXPYiUL5j" target="_blank" class="flex items-center justify-center bg-white p-3 rounded-lg border border-slate-200 hover:border-green-400 hover:shadow-md transition-all group no-underline active:scale-95">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-green-50 flex items-center justify-center text-green-500 group-hover:bg-green-100 transition-colors">L</div>
                        <p class="font-bold text-slate-800 group-hover:text-green-600 text-sm truncate">salon de M</p>
                    </div>
                </a>
                <a href="https://line.me/ti/p/GpYCQJr92B" target="_blank" class="flex items-center justify-center bg-white p-3 rounded-lg border border-slate-200 hover:border-green-400 hover:shadow-md transition-all group no-underline active:scale-95">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-green-50 flex items-center justify-center text-green-500 group-hover:bg-green-100 transition-colors">L</div>
                        <p class="font-bold text-slate-800 group-hover:text-green-600 text-sm truncate">FANTASY Spa</p>
                    </div>
                </a>
                <a href="https://line.me/R/ti/p/@fmp0172b?ts=08221917&oat_content=url" target="_blank" class="flex items-center justify-center bg-white p-3 rounded-lg border border-slate-200 hover:border-green-400 hover:shadow-md transition-all group no-underline active:scale-95">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 rounded-full bg-green-50 flex items-center justify-center text-green-500 group-hover:bg-green-100 transition-colors">L</div>
                        <p class="font-bold text-slate-800 group-hover:text-green-600 text-sm truncate">Happiness</p>
                    </div>
                </a>
            </div>

            <!-- 地圖區塊 -->
            <h3 class="flex items-center gap-2 font-bold text-slate-700 mb-4">
                <svg class="w-5 h-5 text-rose-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
                店家地圖導航
            </h3>
            <div id="maps-grid" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <!-- JS 渲染 -->
            </div>
        </div>
    </main>

    <!-- 全螢幕預覽視窗 (預設隱藏) -->
    <!-- 使用 fixed inset-0 佔滿全螢幕，z-50 確保在最上層 -->
    <div id="preview-view" class="hidden fixed inset-0 z-50 bg-white flex flex-col fade-in">
        
        <!-- 1. 頂部標題列 -->
        <div class="bg-white border-b border-slate-200 px-4 py-3 flex justify-between items-center shadow-sm flex-shrink-0 z-20 safe-top">
            <div class="flex items-center gap-2 min-w-0">
                <div id="preview-status-dot" class="w-2.5 h-2.5 rounded-full flex-shrink-0 bg-rose-500 animate-pulse"></div>
                <div class="flex flex-col">
                    <span id="preview-name" class="font-bold text-slate-800 text-lg leading-tight truncate">Name</span>
                    <span id="preview-shop-header" class="text-xs text-slate-500 truncate">Shop Name</span>
                </div>
            </div>
            
            <a id="preview-external-link" href="#" target="_blank" class="flex items-center gap-1 bg-rose-50 text-rose-600 border border-rose-200 hover:bg-rose-100 px-3 py-1.5 rounded-full text-sm font-bold transition-all active:scale-95 no-underline">
                <span class="">跳轉開啟</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
            </a>
        </div>
        
        <!-- 2. 中間 Iframe 區域 -->
        <div class="flex-1 relative w-full bg-slate-50 overflow-hidden">
            <!-- 載入中提示 -->
            <div class="absolute inset-0 flex flex-col items-center justify-center text-slate-400 p-8 text-center z-0 pointer-events-none">
                <div class="animate-spin mb-4 text-slate-300">
                    <svg class="w-10 h-10" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </div>
                <p class="font-medium text-slate-500">正在載入頁面...</p>
            </div>
            
            <iframe 
                id="main-iframe"
                src="" 
                class="w-full h-full relative z-10 border-none bg-white"
                title="Schedule Preview"
                sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
            ></iframe>
        </div>

        <!-- 3. 底部控制列 (固定在下方) -->
        <div class="bg-white border-t border-slate-200 px-4 py-3 pb-safe flex gap-3 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-20">
            <!-- 返回按鈕 (大按鈕，方便點擊) -->
            <button onclick="closePreview()" class="flex-1 bg-slate-800 text-white hover:bg-slate-700 active:bg-slate-900 py-3 rounded-xl font-bold text-base flex items-center justify-center gap-2 transition-all active:scale-[0.98] shadow-md">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
                返回列表
            </button>
            
            <!-- 重新整理按鈕 -->
            <button onclick="refreshIframe()" class="w-14 bg-slate-100 text-slate-600 border border-slate-200 hover:bg-slate-200 active:bg-slate-300 rounded-xl flex items-center justify-center transition-all active:scale-90" title="重新整理">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
            </button>
        </div>
    </div>

    <script>
        // --- 資料設定 (保持不變) ---
        const GIRLS_DATA = [
            { id: 1, name: "新垣いちる", shop: "Soap-Q (Hokkaido)", url: "https://soap-q.hokkaido-susukino.net/top/girls/girldetail/?girl_id=29622850", type: "soap-q" },
            { id: 2, name: "りか", shop: "Soap-Q (Hokkaido)", url: "https://soap-q.hokkaido-susukino.net/top/girls/girldetail/?girl_id=30454705", type: "soap-q" },
            { id: 3, name: "AYAKA", shop: "Pure Lovers (Shop 14208)", url: "https://purelovers-escort.com/zh-hant/shop/14208/girl/4280092/", type: "purelovers" },
            { id: 4, name: "CHIAKI", shop: "Pure Lovers (Shop 14208)", url: "https://purelovers-escort.com/zh-hant/shop/14208/girl/2889379/", type: "purelovers" },
            { id: 5, name: "Eimi", shop: "Pure Lovers (Shop 18040)", url: "https://purelovers-escort.com/zh-hant/shop/18040/girl/5026394/", type: "purelovers" },
            { id: 6, name: "kazuha", shop: "Pure Lovers (Shop 18040)", url: "https://purelovers-escort.com/zh-hant/shop/18040/girl/4133996/", type: "purelovers" },
            { id: 7, name: "Ito", shop: "Pure Lovers (Shop 18040)", url: "https://purelovers-escort.com/zh-hant/shop/18040/girl/4377006/", type: "purelovers" }
        ];

        const MAP_LINKS = [
            { name: "salon de M", url: "https://maps.app.goo.gl/MYxKknLTHNFYfMJPA", address: "札幌市薄野周邊" },
            { name: "FANTASY Spa", url: "https://maps.app.goo.gl/PAppCK4vE2V1zyXG7", address: "札幌市薄野周邊" },
            { name: "Happiness", url: "https://maps.app.goo.gl/2YBzy1wGrG3Nit1G6", address: "札幌市薄野周邊" }
        ];

        // --- 程式邏輯 ---
        window.onload = function() {
            renderGirlsList();
            renderMapLinks();
        };

        function renderGirlsList() {
            const container = document.getElementById('girls-grid');
            let html = '';

            GIRLS_DATA.forEach(girl => {
                const colorClass = girl.type === 'soap-q' ? 'bg-gradient-to-br from-purple-400 to-purple-600' : 'bg-gradient-to-br from-pink-400 to-rose-500';
                
                html += `
                <div onclick="openPreview(${girl.id})" class="bg-white p-4 rounded-xl shadow-sm border border-slate-200 hover:shadow-md hover:border-rose-300 transition-all group cursor-pointer active:scale-[0.98] touch-manipulation">
                    <div class="flex justify-between items-start">
                        <div class="flex gap-4 items-center w-full">
                            <div class="w-14 h-14 rounded-full flex-shrink-0 flex items-center justify-center text-white font-bold text-xl shadow-sm border-2 border-white ${colorClass}">
                                ${girl.name.substring(0, 1)}
                            </div>
                            <div class="min-w-0 flex-1">
                                <h2 class="font-bold text-lg text-slate-800 group-hover:text-rose-600 transition-colors truncate">
                                    ${girl.name}
                                </h2>
                                <div class="flex items-center gap-1.5 text-slate-500 text-xs font-medium bg-slate-100 px-2 py-1 rounded-full w-fit mt-1 max-w-full">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7"/><path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"/><path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4"/><path d="M2 7h20"/><path d="M22 7v3a2 2 0 0 1-2 2v0a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 16 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 12 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 8 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 4 12v0a2 2 0 0 1-2-2V7"/></svg>
                                    <span class="truncate">${girl.shop}</span>
                                </div>
                            </div>
                            <svg class="text-slate-300 group-hover:text-rose-500 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"/></svg>
                        </div>
                    </div>
                    <div class="mt-3 pt-3 border-t border-slate-100">
                         <span class="text-sm text-rose-500 font-medium flex items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                            查看今日出勤
                         </span>
                    </div>
                </div>
                `;
            });
            container.innerHTML = html;
        }

        function renderMapLinks() {
            const container = document.getElementById('maps-grid');
            let html = '';
            MAP_LINKS.forEach(shop => {
                html += `
                <a href="${shop.url}" target="_blank" class="flex items-center justify-between bg-white p-4 rounded-lg border border-slate-200 hover:border-blue-400 hover:shadow-md transition-all group no-underline active:scale-95">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-blue-50 flex items-center justify-center text-blue-500 group-hover:bg-blue-100 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="3 11 22 2 13 21 11 13 3 11"/></svg>
                        </div>
                        <div>
                            <p class="font-bold text-slate-800 group-hover:text-blue-600">${shop.name}</p>
                            <p class="text-xs text-slate-400">${shop.address}</p>
                        </div>
                    </div>
                    <svg class="text-slate-300 group-hover:text-blue-500" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
                </a>
                `;
            });
            container.innerHTML = html;
        }

        // 開啟預覽
        function openPreview(girlId) {
            const girl = GIRLS_DATA.find(g => g.id === girlId);
            if (!girl) return;

            // 鎖定背景捲動
            document.body.style.overflow = 'hidden';

            // 顯示預覽視窗
            const previewView = document.getElementById('preview-view');
            previewView.classList.remove('hidden');
            
            // 填充資料
            document.getElementById('preview-name').textContent = girl.name;
            document.getElementById('preview-shop-header').textContent = girl.shop;
            document.getElementById('preview-shop-name').textContent = girl.shop; // 用於 loading 畫面
            document.getElementById('main-iframe').src = girl.url;
            document.getElementById('preview-external-link').href = girl.url;
            
            // 狀態點顏色
            const dot = document.getElementById('preview-status-dot');
            if (girl.type === 'soap-q') {
                dot.classList.remove('bg-rose-500');
                dot.classList.add('bg-purple-500');
            } else {
                dot.classList.remove('bg-purple-500');
                dot.classList.add('bg-rose-500');
            }
        }

        // 關閉預覽
        function closePreview() {
            // 恢復背景捲動
            document.body.style.overflow = 'auto';

            const previewView = document.getElementById('preview-view');
            previewView.classList.add('hidden');
            
            // 清空 Iframe
            setTimeout(() => {
                document.getElementById('main-iframe').src = '';
            }, 300);
        }

        function refreshIframe() {
            const iframe = document.getElementById('main-iframe');
            const currentSrc = iframe.src;
            // 簡單的閃爍效果提示正在重整
            iframe.style.opacity = '0.5';
            iframe.src = currentSrc;
            setTimeout(() => {
                iframe.style.opacity = '1';
            }, 300);
        }
    </script>
</body>
</html>
